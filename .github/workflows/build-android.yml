
name: 2. Build Android APK (Simple)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      # 1. –°–Ω–∞—á–∞–ª–∞ —Å–æ–±–∏—Ä–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ (—ç—Ç–æ —Å–æ–∑–¥–∞—Å—Ç debug.keystore)
      - name: Build Debug APK (Generates Keystore)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 2. –¢–µ–ø–µ—Ä—å –∫–ª—é—á —Ç–æ—á–Ω–æ –µ—Å—Ç—å, –ø–æ–ª—É—á–∞–µ–º SHA-1
      - name: üëá GET SHA-1 FINGERPRINT (LOOK HERE) üëá
        run: |
          cd android
          ./gradlew signingReport

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FamilyBudget-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
