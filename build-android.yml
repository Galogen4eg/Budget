
name: Build Android APK

on:
  # Автоматический запуск при пуше в ветку main или master
  push:
    branches:
      - main
      - master
  # Кнопка для ручного запуска (чтобы вы могли нажать "Run" сами)
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        # npm install надежнее в CI, если package-lock.json отличается
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Capacitor Android
        # Создаем папку android с нуля прямо на сервере сборки
        run: |
          npx cap add android
          npx cap sync

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FamilyBudget-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
