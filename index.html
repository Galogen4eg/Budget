    <script>
        function toggleSidebar() {
            const s = document.getElementById('main-sidebar');
            const icon = document.getElementById('sidebar-toggle-icon');
            // Check if currently collapsed based on width class
            const isCollapsed = s.classList.contains('w-20');
            
            if (isCollapsed) {
                // Expand
                s.classList.remove('w-20');
                s.classList.add('w-72');
                icon.classList.remove('rotate-180');
                
                // Show text with a slight delay for transition if needed, but here instant is fine or simple timeout
                document.querySelectorAll('.sidebar-text').forEach(el => {
                    el.classList.remove('hidden');
                    // Small timeout to allow display:block to apply before opacity transition if we were doing that
                    setTimeout(() => el.classList.remove('opacity-0'), 10);
                });
            } else {
                // Collapse
                s.classList.remove('w-72');
                s.classList.add('w-20');
                icon.classList.add('rotate-180');
                
                document.querySelectorAll('.sidebar-text').forEach(el => {
                    el.classList.add('opacity-0');
                    el.classList.add('hidden'); // Hide completely
                });
            }
        }
    </script>
