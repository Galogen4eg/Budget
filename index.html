    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --apple-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      body {
        font-family: var(--apple-font);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FBFDFF;
        letter-spacing: -0.015em; /* Стандарт для SF Pro на больших экранах */
        line-height: 1.45;
        text-rendering: optimizeLegibility;
      }
      /* Оптимизация для сумм */
      .tabular {
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum", "kern";
      }
      /* Улучшение кириллицы */
      .typography-optimized {
        font-feature-settings: "cv11", "ss01", "ss02", "kern";
      }
      .glass {
        background: rgba(255, 255, 255, 0.82);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.04);
      }
      .shadow-soft {
        box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.06);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes soft-pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.015); opacity: 0.95; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-soft {
        animation: soft-pulse 4s infinite ease-in-out;
      }
      .ios-btn-active:active {
        transform: scale(0.96);
        opacity: 0.8;
      }
      #reader video {
        border-radius: 2rem !important;
        object-fit: cover !important;
      }
    </style>
