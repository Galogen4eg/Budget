    <style>
      :root {
        --system-font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;

      body {
        font-family: var(--system-font);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #EBEFF5;
        letter-spacing: normal;
        line-height: 1.5;
        text-rendering: optimizeLegibility;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease;
      }

      /* Dark Mode Body Background Override */
      html.dark body {
        background-color: #000000;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        outline: none !important; 
      }

      *:focus {
        outline: none !important;
      }

      svg {
        outline: none !important;
      }
      
      /* Hide number input spinners globally */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      .tabular {
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.01em;
      }

      /* Custom Scrollbar Logic */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; /* Fixes white stripe on dark mode */
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D6;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1A1A6;
      }

      /* Dark Mode Scrollbar */
      html.dark ::-webkit-scrollbar-thumb {
        background: #3A3A3C;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #505055;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .ios-btn-active:active {
        transform: scale(0.96);
        opacity: 0.9;
        transition: transform 0.1s ease;
      }
      
      #reader video {
        border-radius: 1.5rem !important;
        object-fit: cover !important;
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
      }
      
      .text-xs.uppercase, 
      .text-\[10px\].uppercase, 
      .text-\[9px\].uppercase {
        letter-spacing: 0.05em;
        font-weight: 700;
      }
    </style>
